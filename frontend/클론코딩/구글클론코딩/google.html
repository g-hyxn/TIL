<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="google.css">
    <title>구글 클론</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-left">
                <div class="logo">
                    <img src="logo.png" alt="google" width="48px" height="48px">
                </div>
                <div class="title">
                    <p>로그인</p>
                </div>
                <div class="text">
                    <span>Google 계정으로 로그인합니다. 이 계정은 브라우저의 다른 Google 앱에서 사용할 수 있습니다.</span>
                </div>
            </div>

            <div class="box-right">
                <div class="input1">
                    <input type="text" placeholder="이메일 또는 휴대전화">
                </div>

                <div class="forgot-email">
                <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dko&dsh=S-566511853%3A1750670405438457&ec=GAlA8wE&flowEntry=AddSession&flowName=GlifWebSignIn&hl=ko">이메일을 잊으셨나요?</a>
                </div>

                <div class="text2">
                    <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.<a href="https://support.google.com/chrome/answer/6130773?hl=ko">게스트 모드 사용 방법 자세히 알아보기</a></p>
                </div>

                <div class="button">
                    <div class="signup">
                        <a href="#">계정 만들기</a>
                    </div>
                    <div class="next">
                        <button class="next">다음</button>
                    </div>
                </div>

            </div>
</div>
            <footer>
            <div class="footer1">
                <div class="footer-left">
                    <select name="language" class="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文(简体)</option>
                        <option value="zh-TW">中文(繁體)</option>
                    </select>
                </div>
                <div class="footer-right">
                    <a class="help" href="#">도움말</a>
                    <a class="imformation" href="#">개인정보처리방침</a>
                    <a class="text3" href="#">약관</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
