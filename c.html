<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 배틀 게임</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="game-container">
        <!-- 게임 헤더 -->
        <div class="game-header">
            <h1>포켓몬 배틀</h1>
            <div class="score">점수: <span id="score">0</span></div>
        </div>

        <!-- 배틀 화면 -->
        <div class="battle-screen" id="battleScreen">
            <!-- 상대 포켓몬 -->
            <div class="enemy-section">
                <div class="pokemon-info">
                    <div class="name-level">
                        <span id="enemyName">피카츄</span>
                        <span class="level">Lv.5</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" id="enemyHp"></div>
                    </div>
                </div>
                <div class="pokemon-sprite enemy-pokemon" id="enemySprite">
                    <div class="pikachu"></div>
                </div>
            </div>

            <!-- 플레이어 포켓몬 -->
            <div class="player-section">
                <div class="pokemon-sprite player-pokemon" id="playerSprite">
                    <div class="charmander"></div>
                </div>
                <div class="pokemon-info">
                    <div class="name-level">
                        <span id="playerName">파이리</span>
                        <span class="level">Lv.5</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" id="playerHp"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메시지 박스 -->
        <div class="message-box" id="messageBox">
            <p id="messageText">야생의 피카츄가 나타났다!</p>
        </div>

        <!-- 액션 메뉴 -->
        <div class="action-menu" id="actionMenu">
            <div class="menu-grid">
                <button class="action-btn" onclick="attack('불꽃세례')">불꽃세례</button>
                <button class="action-btn" onclick="attack('할퀴기')">할퀴기</button>
                <button class="action-btn" onclick="useItem()">아이템</button>
                <button class="action-btn" onclick="runAway()">도망가기</button>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>

        <!-- 승리 화면 -->
        <div class="victory" id="victory" style="display: none;">
            <h2>승리!</h2>
            <p>경험치를 얻었다!</p>
            <button onclick="nextBattle()">다음 배틀</button>
        </div>
    </div>

    <script src="c.js"></script>
</body>
</html>
